<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <!-- Contenedor principal para centrar el contenido -->
    <div class="container">
        
        <!-- Título de la página -->
        <h1>Iniciar Sesión</h1>
        
        <!-- Formulario de inicio de sesión -->
        <form id="login-form" action="#" method="get">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <!-- Botón de inicio de sesión -->
            <button type="button" id="login-btn">Iniciar Sesión</button>
        </form>
        
        <!-- Enlace de registro -->
        <p class="register-text">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="script-login.js"></script>
</body>
</html>
